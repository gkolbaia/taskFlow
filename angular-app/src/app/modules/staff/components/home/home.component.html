<h1 *ngIf="staff">Hello {{staff.userName}}</h1>
<button mat-raised-button (click)="logout()">Log Out</button>

<img *ngIf="staff" class="card-img-top mt-1" style="display: block;margin: auto;height:250px; width:200px;"
  src="api/shared/getposter?path={{staff.imagePath}}&auth={{_authService.getToken()}}" alt="Card image cap">
